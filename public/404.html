<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier Hal - 作品が見つかりません</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #000000;
        color: #ffffff;
        font-family: 'Yu Mincho', 'Crimson Text', serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: auto;
      }
      
      .artwork-container {
        width: 100vw;
        height: 100vh;
        overflow-x: auto;
        overflow-y: hidden;
        scrollbar-width: none;
        opacity: 0;
        animation: fadeIn 2s ease-out forwards;
      }
      
      .artwork-container::-webkit-scrollbar {
        display: none;
      }
      
      .artwork-track {
        display: flex;
        height: 100vh;
        width: max-content;
        align-items: center;
      }
      
      .artwork-info-section {
        width: 50vw;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 3rem;
        flex-shrink: 0;
        box-sizing: border-box;
        opacity: 0;
        animation: textFadeIn 2.5s ease-out 0.8s forwards;
      }
      
      .artwork-header {
        text-align: center;
      }
      
      .artwork-info-section .artwork-title {
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
      }
      
      .artwork-description {
        max-width: 50ch;
        text-align: center;
        font-size: 1.1rem;
        line-height: 1.8;
        border-top: 1px solid rgba(255, 255, 255, 0.6);
        padding-top: 1rem;
        margin-top: -0.5rem;
      }
      
      .artwork-figure {
        width: 50vw;
        height: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 2rem;
        flex-shrink: 0;
        box-sizing: border-box;
        opacity: 0;
        animation: imageFadeIn 2.5s ease-out 1.5s forwards;
      }
      
      .artwork-image {
        height: 98vh;
        width: auto;
        object-fit: contain;
      }
      
      
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      
      
      @keyframes imageFadeIn {
        to { opacity: 1; }
      }
      
      @keyframes textFadeIn {
        to { opacity: 1; }
      }
      
      
      /* 洗練された暗幕効果 */
      .curtain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, #111111 0%, #000000 100%);
        z-index: 1000;
        opacity: 1;
        transition: opacity 1.5s ease-out;
        pointer-events: none;
      }
      
      .curtain-overlay.fade-out {
        opacity: 0;
      }
      
      /* レスポンシブ対応 */
      @media (max-width: 768px) {
        .artwork-track {
          flex-direction: column;
          height: auto;
          min-height: 100vh;
        }
        
        .artwork-info-section {
          width: 100vw;
          height: auto;
          min-height: 50vh;
          padding: 2rem 1rem;
        }
        
        .artwork-info-section .artwork-title {
          font-size: 2rem;
        }
        
        .artwork-description {
          max-width: 90vw;
          font-size: 1rem;
          line-height: 1.6;
        }
        
        .artwork-figure {
          width: 100vw;
          height: auto;
          min-height: 50vh;
          padding: 1rem;
          justify-content: center;
        }
        
        .artwork-image {
          height: auto;
          max-height: 70vh;
          width: auto;
          max-width: 100%;
        }
        
        .artwork-container {
          overflow-y: auto;
          overflow-x: hidden;
        }
      }
    </style>
    <script>
      // 暗幕フェードアウト
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const curtain = document.querySelector('.curtain-overlay');
          if (curtain) {
            curtain.classList.add('fade-out');
          }
        }, 500);
      });
    </script>
  </head>
  <body>
    <div class="curtain-overlay"></div>
    
    <main class="artwork-container">
      <div class="artwork-track">
        <section class="artwork-info-section">
          <header class="artwork-header">
            <h2 class="artwork-title">迷子</h2>
          </header>
          
          <div class="artwork-description">
            <p>道に迷われたようです</p>
          </div>
        </section>
        
        <figure class="artwork-figure">
          <img 
            class="artwork-image" 
            src="/Atelier-Hal/assets/artworks/error-page.png"
            alt="404 - Page Not Found"
            loading="lazy"
          />
        </figure>
      </div>
    </main>
  </body>
</html>
