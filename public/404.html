<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier Hal - 作品が見つかりません</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #000000;
        color: #ffffff;
        font-family: 'Yu Mincho', 'Crimson Text', serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      
      .container {
        text-align: center;
        max-width: 700px;
        padding: 3rem 2rem;
        opacity: 0;
        animation: fadeIn 2s ease-out forwards;
      }
      
      .logo {
        margin-bottom: 4rem;
        opacity: 0;
        animation: logoFadeIn 2.5s ease-out 0.8s forwards;
      }
      
      .logo svg {
        width: 240px;
        height: auto;
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
      }
      
      .logo-text-main {
        font-family: 'Crimson Text', serif;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 10px;
        fill: #ffffff;
        opacity: 0.95;
      }
      
      .logo-text-sub {
        font-family: 'Crimson Text', serif;
        font-size: 28px;
        font-weight: 300;
        letter-spacing: 16px;
        fill: #ffffff;
        opacity: 0.95;
      }
      
      .logo-line {
        stroke: #ffffff;
        stroke-width: 0.8;
        opacity: 0.4;
      }
      
      .logo-accent {
        fill: #ffffff;
        opacity: 0.6;
      }
      
      .error-image {
        margin: 3rem 0;
        opacity: 0;
        animation: imageFadeIn 2.5s ease-out 1.5s forwards;
      }
      
      .error-image img {
        max-width: 320px;
        height: auto;
        border-radius: 8px;
        filter: drop-shadow(0 8px 32px rgba(0, 0, 0, 0.3));
        transition: transform 0.3s ease;
      }
      
      .error-image img:hover {
        transform: scale(1.02);
      }
      
      .error-message {
        margin-top: 3rem;
        opacity: 0;
        animation: textFadeIn 2.5s ease-out 2s forwards;
      }
      
      .error-title {
        font-size: 1.8rem;
        font-weight: 300;
        letter-spacing: 6px;
        line-height: 1.4;
        color: rgba(255, 255, 255, 0.9);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      
      @keyframes logoFadeIn {
        to { opacity: 1; }
      }
      
      @keyframes imageFadeIn {
        to { opacity: 1; }
      }
      
      @keyframes textFadeIn {
        to { opacity: 1; }
      }
      
      
      /* 洗練された暗幕効果 */
      .curtain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, #111111 0%, #000000 100%);
        z-index: 1000;
        opacity: 1;
        transition: opacity 1.5s ease-out;
        pointer-events: none;
      }
      
      .curtain-overlay.fade-out {
        opacity: 0;
      }
      
      /* レスポンシブ対応 */
      @media (max-width: 768px) {
        .container {
          padding: 2rem 1rem;
          max-width: 90%;
        }
        
        .logo svg {
          width: 180px;
        }
        
        .error-image img {
          max-width: 280px;
        }
        
        .error-title {
          font-size: 1.4rem;
          letter-spacing: 4px;
        }
        
        .logo {
          margin-bottom: 2.5rem;
        }
        
        .error-image {
          margin: 2rem 0;
        }
        
        .error-message {
          margin-top: 2rem;
        }
      }
    </style>
    <script>
      // GitHub Pages SPA対応: 未知のパスをindex.htmlにリダイレクト
      const path = window.location.pathname;
      const query = window.location.search;
      const hash = window.location.hash;
      
      // リポジトリ名を取得（GitHub Pagesの場合）
      const repoName = '/Atelier-Hal';
      
      // パスがリポジトリ名で始まる場合は、それを除去
      let cleanPath = path;
      if (path.startsWith(repoName)) {
        cleanPath = path.substring(repoName.length);
      }
      
      // 自動リダイレクト（8秒後）
      setTimeout(() => {
        if (cleanPath !== '/') {
          const redirectPath = repoName + '/?p=' + encodeURIComponent(cleanPath) + query + hash;
          window.location.replace(redirectPath);
        } else {
          window.location.replace(repoName + '/');
        }
      }, 8000);
      
      // 暗幕フェードアウト
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const curtain = document.querySelector('.curtain-overlay');
          if (curtain) {
            curtain.classList.add('fade-out');
          }
        }, 500);
      });
    </script>
  </head>
  <body>
    <div class="curtain-overlay"></div>
    
    <div class="container">
      <div class="logo">
        <svg viewBox="0 0 280 120" xmlns="http://www.w3.org/2000/svg">
          <!-- ATELIER -->
          <text x="140" y="45" text-anchor="middle" class="logo-text-main">ATELIER</text>
          <!-- HAL -->
          <text x="140" y="85" text-anchor="middle" class="logo-text-sub">HAL</text>
          <!-- 装飾的な線 -->
          <line x1="40" y1="60" x2="110" y2="60" class="logo-line"/>
          <line x1="170" y1="60" x2="240" y2="60" class="logo-line"/>
          <!-- 小さな装飾 -->
          <circle cx="30" cy="60" r="2" class="logo-accent"/>
          <circle cx="250" cy="60" r="2" class="logo-accent"/>
        </svg>
      </div>
      
      <div class="error-image">
        <img src="/Atelier-Hal/assets/artworks/error-page.png" alt="404 - Page Not Found" />
      </div>
      
      <div class="error-message">
        <h1 class="error-title">道に迷われたようです</h1>
      </div>
    </div>
  </body>
</html>
