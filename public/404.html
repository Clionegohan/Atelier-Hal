<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier Hal - 作品が見つかりません</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #000000;
        color: #ffffff;
        font-family: 'Yu Mincho', 'Crimson Text', serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: auto;
      }
      
      .artwork-container {
        width: 100vw;
        height: 100vh;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-behavior: smooth;
        opacity: 0;
        animation: fadeIn 2s ease-out forwards;
      }
      
      .artwork-track {
        display: flex;
        height: 100vh;
        min-width: 200vw;
        align-items: stretch;
      }
      
      .artwork-info-section {
        flex: 0 0 50vw;
        padding: 4rem 3rem 4rem 4rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-sizing: border-box;
        opacity: 0;
        animation: textFadeIn 2.5s ease-out 0.8s forwards;
      }
      
      .artwork-figure {
        flex: 0 0 50vw;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        box-sizing: border-box;
        opacity: 0;
        animation: imageFadeIn 2.5s ease-out 1.5s forwards;
      }
      
      .artwork-image {
        max-width: 100%;
        max-height: 90vh;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 8px;
        filter: drop-shadow(0 8px 32px rgba(0, 0, 0, 0.3));
      }
      
      .artwork-header {
        margin-bottom: 3rem;
      }
      
      .artwork-title {
        font-size: 3.5rem;
        font-weight: 300;
        letter-spacing: 8px;
        line-height: 1.2;
        color: rgba(255, 255, 255, 0.95);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        margin: 0;
      }
      
      .artwork-description {
        line-height: 2.2;
      }
      
      .artwork-description p {
        font-size: 1.2rem;
        letter-spacing: 3px;
        color: rgba(255, 255, 255, 0.8);
        margin: 0;
      }
      
      
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      
      
      @keyframes imageFadeIn {
        to { opacity: 1; }
      }
      
      @keyframes textFadeIn {
        to { opacity: 1; }
      }
      
      
      /* 洗練された暗幕効果 */
      .curtain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, #111111 0%, #000000 100%);
        z-index: 1000;
        opacity: 1;
        transition: opacity 1.5s ease-out;
        pointer-events: none;
      }
      
      .curtain-overlay.fade-out {
        opacity: 0;
      }
      
      /* レスポンシブ対応 */
      @media (max-width: 768px) {
        .artwork-track {
          flex-direction: column;
          min-width: 100vw;
          height: auto;
          min-height: 100vh;
        }
        
        .artwork-info-section {
          flex: none;
          padding: 3rem 2rem;
          min-height: 50vh;
        }
        
        .artwork-figure {
          flex: none;
          padding: 2rem;
          min-height: 50vh;
        }
        
        .artwork-title {
          font-size: 2.5rem;
          letter-spacing: 4px;
        }
        
        .artwork-description p {
          font-size: 1rem;
          letter-spacing: 2px;
        }
        
        .artwork-container {
          overflow-y: auto;
          overflow-x: hidden;
        }
      }
    </style>
    <script>
      // 暗幕フェードアウト
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const curtain = document.querySelector('.curtain-overlay');
          if (curtain) {
            curtain.classList.add('fade-out');
          }
        }, 500);
      });
    </script>
  </head>
  <body>
    <div class="curtain-overlay"></div>
    
    <main class="artwork-container">
      <div class="artwork-track">
        <section class="artwork-info-section">
          <header class="artwork-header">
            <h2 class="artwork-title">迷子</h2>
          </header>
          
          <div class="artwork-description">
            <p>道に迷われたようです</p>
          </div>
        </section>
        
        <figure class="artwork-figure">
          <img 
            class="artwork-image" 
            src="/Atelier-Hal/assets/artworks/error-page.png"
            alt="404 - Page Not Found"
            loading="lazy"
          />
        </figure>
      </div>
    </main>
  </body>
</html>
